<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakRight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;

    .container {

      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);

    textarea {

      padding: 15px;
      font-size: 17px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
    }

    select, button {
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;

    }

    button {

    }

    button:hover {

    }

    .label {

      font-weight: bold;

  </style>
</head>

<body>
